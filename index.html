<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (CRITICAL for SEO) -->
    <title>
      Blue Focus Events & Exhibitions | Premium Event Management & Exhibition Design
    </title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Blue Focus Events & Exhibitions delivers premium event management, corporate exhibitions, brand activations, and experiential solutions across the UAE and beyond."
    />

    <!-- Keywords (light but relevant) -->
    <meta
      name="keywords"
      content="Blue Focus, events management Dubai, exhibitions Dubai, corporate events UAE, exhibition stand design, brand activations, event production"
    />

    <!-- Author / Brand -->
    <meta name="author" content="Blue Focus Events & Exhibitions" />

    <!-- Indexing -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (LinkedIn, WhatsApp, Facebook) -->
    <meta property="og:title" content="Blue Focus Events & Exhibitions" />
    <meta
      property="og:description"
      content="Premium events, exhibitions, and brand experiences crafted with precision and creativity."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.bluefocusee.com" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blue Focus Events & Exhibitions" />
    <meta
      name="twitter:description"
      content="Crafting unforgettable events, exhibitions, and brand experiences."
    />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/image/favicon.png" />
    <link rel="apple-touch-icon" href="/image/apple-touch-icon.png" />

    <!-- Theme Color (Mobile Chrome / Safari) -->
    <meta name="theme-color" content="#206ca6" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <!-- React Mount -->
    <div id="root"></div>

    <!-- Main App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
